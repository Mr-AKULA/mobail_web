<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя первая страница</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
        }
        
        .photo-container {
            margin: 20px auto;
            max-width: 300px;
        }
        
        .photo {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 3px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .surname {
            color: #ff4500;
            font-size: 20px;
        }
        
        .name {
            color: #2e8b57;
            font-size: 20px;
        }
        
        .patronymic {
            color: #1e90ff;
            font-size: 20px;
        }
        
        .links {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            text-align: center;
        }
        
        .links a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .links a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Фотография вместо текста "Мой первый сайт" -->
    <div class="photo-container">
        <img src="images/Avtor.jpg" alt="Моя фотография" class="photo">
    </div>
    
    <p>
        <span class="surname">Алексеев</span>
        <span class="name">Павел</span>
        <span class="patronymic">Васильевич</span>
    </p>
    
    <div class="links">
        <!-- Ссылка на страницу "Мое хобби" -->
        <a href="hobby_1_2.html">Мое хобби</a>
        
        <!-- Ссылка на сайт отдела (открывается в новом окне) -->
        <a href="https://www.yandex.ru" target="_blank">Сайт отдела</a>
    </div>
</body>
</html>
