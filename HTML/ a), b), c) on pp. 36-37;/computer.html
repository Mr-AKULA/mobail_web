<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой компьютер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
            width: 30%;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        .back-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Мой компьютер</h1>
    
    <table>
        <tr>
            <th>Компонент</th>
            <th>Характеристики</th>
        </tr>
        <tr>
            <td>Процессор</td>
            <td>Intel Core2 Duo 2.66 ГГц</td>
        </tr>
        <tr>
            <td>Оперативная память</td>
            <td>2 Гб</td>
        </tr>
        <tr>
            <td>Жесткий диск</td>
            <td>250 Гб</td>
        </tr>
        <tr>
            <td>Подключение к интернет</td>
            <td>10 Мбит/с</td>
        </tr>
        <tr>
            <td>Операционная система</td>
            <td>Windows XP Professional</td>
        </tr>
    </table>

    <div class="back-link">
        <a href="index.html">Вернуться на главную страницу</a>
    </div>
</body>
</html>
