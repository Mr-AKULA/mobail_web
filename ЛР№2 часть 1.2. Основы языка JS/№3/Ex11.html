<!DOCTYPE html>
<html>
<head>
    <title>Переадресация</title>
    <script>
        setTimeout(function() {
            window.location.href = "https://www.google.com/webhp?ie=";
        }, 5000); // 5000 миллисекунд = 5 секунд
    </script>
</head>
<body>
    <h1>Переадресация</h1>
    <p>Вы будете перенаправлены на другую страницу через 5 секунд...</p>
    <p>Пожалуйста, подождите.</p>
</body>
</html>
