<!DOCTYPE html>
<html>
<head>
    <title>Таблица степеней двойки</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px 15px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table>");
        document.write("<tr><th>Степень</th><th>Результат</th></tr>");
        
        for (var i = 0; i <= 5; i++) {
            var result = Math.pow(2, i);
            document.write("<tr>");
            document.write("<td>2<sup>" + i + "</sup></td>");
            document.write("<td>" + result + "</td>");
            document.write("</tr>");
        }
        
        document.write("</table>");
    </script>
</body>
</html>
