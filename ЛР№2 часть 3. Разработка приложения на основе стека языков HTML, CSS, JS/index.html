<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoCalc - –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≥–µ–æ–º–µ—Ç—Ä–∏–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
            animation: rotate 3s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group {
            display: none;
            animation: fadeIn 0.3s;
        }

        .input-group.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .figure-image {
            text-align: center;
            margin: 20px 0;
            font-size: 80px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            transition: all 0.3s;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            display: none;
        }

        .result.active {
            display: block;
            animation: slideUp 0.4s;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .result-item {
            padding: 12px;
            background: white;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-weight: 600;
            color: #555;
        }

        .result-value {
            font-size: 18px;
            color: #667eea;
            font-weight: 700;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            border-left: 4px solid #c33;
        }

        .error.active {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .dimension-type {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 5px;
            font-size: 12px;
            margin-left: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üìê</div>
            <h1>GeoCalc</h1>
            <p>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏—Ö —Ñ–∏–≥—É—Ä</p>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="figureType">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∏–≥—É—Ä—É:</label>
                <select id="figureType">
                    <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∏–≥—É—Ä—É --</option>
                    <optgroup label="2D –§–∏–≥—É—Ä—ã">
                        <option value="square">–ö–≤–∞–¥—Ä–∞—Ç</option>
                        <option value="rectangle">–ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫</option>
                        <option value="triangle">–¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫</option>
                        <option value="parallelogram">–ü–∞—Ä–∞–ª–ª–µ–ª–æ–≥—Ä–∞–º–º</option>
                        <option value="trapezoid">–¢—Ä–∞–ø–µ—Ü–∏—è</option>
                        <option value="rhombus">–†–æ–º–±</option>
                        <option value="circle">–ö—Ä—É–≥</option>
                    </optgroup>
                    <optgroup label="3D –§–∏–≥—É—Ä—ã">
                        <option value="cube">–ö—É–±</option>
                        <option value="parallelepiped">–ü–∞—Ä–∞–ª–ª–µ–ª–µ–ø–∏–ø–µ–¥</option>
                        <option value="cone">–ö–æ–Ω—É—Å</option>
                        <option value="pyramid">–ü–∏—Ä–∞–º–∏–¥–∞</option>
                        <option value="cylinder">–¶–∏–ª–∏–Ω–¥—Ä</option>
                        <option value="sphere">–®–∞—Ä</option>
                    </optgroup>
                </select>
            </div>

            <div class="figure-image" id="figureImage"></div>

            <div id="inputFields"></div>

            <button class="calculate-btn" id="calculateBtn" style="display: none;">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

            <div class="error" id="error"></div>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        const figures = {
            square: {
                name: '–ö–≤–∞–¥—Ä–∞—Ç',
                emoji: '‚¨õ',
                dimension: '2D',
                inputs: [
                    { id: 'side', label: '–°—Ç–æ—Ä–æ–Ω–∞ (a)', placeholder: '–í–≤–µ–¥–∏—Ç–µ –¥–ª–∏–Ω—É —Å—Ç–æ—Ä–æ–Ω—ã' }
                ],
                calculate: (v) => ({
                    '–ü–µ—Ä–∏–º–µ—Ç—Ä': 4 * v.side,
                    '–ü–ª–æ—â–∞–¥—å': v.side * v.side
                })
            },
            rectangle: {
                name: '–ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫',
                emoji: '‚ñ≠',
                dimension: '2D',
                inputs: [
                    { id: 'length', label: '–î–ª–∏–Ω–∞ (a)', placeholder: '–í–≤–µ–¥–∏—Ç–µ –¥–ª–∏–Ω—É' },
                    { id: 'width', label: '–®–∏—Ä–∏–Ω–∞ (b)', placeholder: '–í–≤–µ–¥–∏—Ç–µ —à–∏—Ä–∏–Ω—É' }
                ],
                calculate: (v) => ({
                    '–ü–µ—Ä–∏–º–µ—Ç—Ä': 2 * (v.length + v.width),
                    '–ü–ª–æ—â–∞–¥—å': v.length * v.width
                })
            },
            triangle: {
                name: '–¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫',
                emoji: '‚ñ≥',
                dimension: '2D',
                inputs: [
                    { id: 'sideA', label: '–°—Ç–æ—Ä–æ–Ω–∞ a', placeholder: '–í–≤–µ–¥–∏—Ç–µ —Å—Ç–æ—Ä–æ–Ω—É a' },
                    { id: 'sideB', label: '–°—Ç–æ—Ä–æ–Ω–∞ b', placeholder: '–í–≤–µ–¥–∏—Ç–µ —Å—Ç–æ—Ä–æ–Ω—É b' },
                    { id: 'sideC', label: '–°—Ç–æ—Ä–æ–Ω–∞ c', placeholder: '–í–≤–µ–¥–∏—Ç–µ —Å—Ç–æ—Ä–æ–Ω—É c' }
                ],
                calculate: (v) => {
                    const p = (v.sideA + v.sideB + v.sideC) / 2;
                    const area = Math.sqrt(p * (p - v.sideA) * (p - v.sideB) * (p - v.sideC));
                    return {
                        '–ü–µ—Ä–∏–º–µ—Ç—Ä': v.sideA + v.sideB + v.sideC,
                        '–ü–ª–æ—â–∞–¥—å (–ø–æ —Ñ–æ—Ä–º—É–ª–µ –ì–µ—Ä–æ–Ω–∞)': area
                    };
                }
            },
            parallelogram: {
                name: '–ü–∞—Ä–∞–ª–ª–µ–ª–æ–≥—Ä–∞–º–º',
                emoji: '‚ñ±',
                dimension: '2D',
                inputs: [
                    { id: 'base', label: '–û—Å–Ω–æ–≤–∞–Ω–∏–µ (a)', placeholder: '–í–≤–µ–¥–∏—Ç–µ –æ—Å–Ω–æ–≤–∞–Ω–∏–µ' },
                    { id: 'side', label: '–°—Ç–æ—Ä–æ–Ω–∞ (b)', placeholder: '–í–≤–µ–¥–∏—Ç–µ —Å—Ç–æ—Ä–æ–Ω—É' },
                    { id: 'height', label: '–í—ã—Å–æ—Ç–∞ (h)', placeholder: '–í–≤–µ–¥–∏—Ç–µ –≤—ã—Å–æ—Ç—É' }
                ],
                calculate: (v) => ({
                    '–ü–µ—Ä–∏–º–µ—Ç—Ä': 2 * (v.base + v.side),
                    '–ü–ª–æ—â–∞–¥—å': v.base * v.height
                })
            },
            trapezoid: {
                name: '–¢—Ä–∞–ø–µ—Ü–∏—è',
                emoji: '‚è¢',
                dimension: '2D',
                inputs: [
                    { id: 'baseA', label: '–û—Å–Ω–æ–≤–∞–Ω–∏–µ a', placeholder: '–í–≤–µ–¥–∏—Ç–µ –æ—Å–Ω–æ–≤–∞–Ω–∏–µ a' },
                    { id: 'baseB', label: '–û—Å–Ω–æ–≤–∞–Ω–∏–µ b', placeholder: '–í–≤–µ–¥–∏—Ç–µ –æ—Å–Ω–æ–≤–∞–Ω–∏–µ b' },
                    { id: 'sideC', label: '–°—Ç–æ—Ä–æ–Ω–∞ c', placeholder: '–í–≤–µ–¥–∏—Ç–µ —Å—Ç–æ—Ä–æ–Ω—É c' },
                    { id: 'sideD', label: '–°—Ç–æ—Ä–æ–Ω–∞ d', placeholder: '–í–≤–µ–¥–∏—Ç–µ —Å—Ç–æ—Ä–æ–Ω—É d' },
                    { id: 'height', label: '–í—ã—Å–æ—Ç–∞ (h)', placeholder: '–í–≤–µ–¥–∏—Ç–µ –≤—ã—Å–æ—Ç—É' }
                ],
                calculate: (v) => ({
                    '–ü–µ—Ä–∏–º–µ—Ç—Ä': v.baseA + v.baseB + v.sideC + v.sideD,
                    '–ü–ª–æ—â–∞–¥—å': ((v.baseA + v.baseB) / 2) * v.height
                })
            },
            rhombus: {
                name: '–†–æ–º–±',
                emoji: '‚óÜ',
                dimension: '2D',
                inputs: [
                    { id: 'side', label: '–°—Ç–æ—Ä–æ–Ω–∞ (a)', placeholder: '–í–≤–µ–¥–∏—Ç–µ —Å—Ç–æ—Ä–æ–Ω—É' },
                    { id: 'diagonal1', label: '–î–∏–∞–≥–æ–Ω–∞–ª—å d‚ÇÅ', placeholder: '–í–≤–µ–¥–∏—Ç–µ –¥–∏–∞–≥–æ–Ω–∞–ª—å 1' },
                    { id: 'diagonal2', label: '–î–∏–∞–≥–æ–Ω–∞–ª—å d‚ÇÇ', placeholder: '–í–≤–µ–¥–∏—Ç–µ –¥–∏–∞–≥–æ–Ω–∞–ª—å 2' }
                ],
                calculate: (v) => ({
                    '–ü–µ—Ä–∏–º–µ—Ç—Ä': 4 * v.side,
                    '–ü–ª–æ—â–∞–¥—å': (v.diagonal1 * v.diagonal2) / 2
                })
            },
            circle: {
                name: '–ö—Ä—É–≥',
                emoji: '‚≠ï',
                dimension: '2D',
                inputs: [
                    { id: 'radius', label: '–†–∞–¥–∏—É—Å (r)', placeholder: '–í–≤–µ–¥–∏—Ç–µ —Ä–∞–¥–∏—É—Å' }
                ],
                calculate: (v) => ({
                    '–î–ª–∏–Ω–∞ –æ–∫—Ä—É–∂–Ω–æ—Å—Ç–∏': 2 * Math.PI * v.radius,
                    '–ü–ª–æ—â–∞–¥—å': Math.PI * v.radius * v.radius
                })
            },
            cube: {
                name: '–ö—É–±',
                emoji: 'üé≤',
                dimension: '3D',
                inputs: [
                    { id: 'side', label: '–†–µ–±—Ä–æ (a)', placeholder: '–í–≤–µ–¥–∏—Ç–µ –¥–ª–∏–Ω—É —Ä–µ–±—Ä–∞' }
                ],
                calculate: (v) => ({
                    '–ü–ª–æ—â–∞–¥—å –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏': 6 * v.side * v.side,
                    '–û–±—ä—ë–º': v.side * v.side * v.side
                })
            },
            parallelepiped: {
                name: '–ü–∞—Ä–∞–ª–ª–µ–ª–µ–ø–∏–ø–µ–¥',
                emoji: 'üì¶',
                dimension: '3D',
                inputs: [
                    { id: 'length', label: '–î–ª–∏–Ω–∞ (a)', placeholder: '–í–≤–µ–¥–∏—Ç–µ –¥–ª–∏–Ω—É' },
                    { id: 'width', label: '–®–∏—Ä–∏–Ω–∞ (b)', placeholder: '–í–≤–µ–¥–∏—Ç–µ —à–∏—Ä–∏–Ω—É' },
                    { id: 'height', label: '–í—ã—Å–æ—Ç–∞ (c)', placeholder: '–í–≤–µ–¥–∏—Ç–µ –≤—ã—Å–æ—Ç—É' }
                ],
                calculate: (v) => ({
                    '–ü–ª–æ—â–∞–¥—å –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏': 2 * (v.length * v.width + v.length * v.height + v.width * v.height),
                    '–û–±—ä—ë–º': v.length * v.width * v.height
                })
            },
            cone: {
                name: '–ö–æ–Ω—É—Å',
                emoji: 'üî∫',
                dimension: '3D',
                inputs: [
                    { id: 'radius', label: '–†–∞–¥–∏—É—Å (r)', placeholder: '–í–≤–µ–¥–∏—Ç–µ —Ä–∞–¥–∏—É—Å –æ—Å–Ω–æ–≤–∞–Ω–∏—è' },
                    { id: 'height', label: '–í—ã—Å–æ—Ç–∞ (h)', placeholder: '–í–≤–µ–¥–∏—Ç–µ –≤—ã—Å–æ—Ç—É' }
                ],
                calculate: (v) => {
                    const l = Math.sqrt(v.radius * v.radius + v.height * v.height);
                    return {
                        '–ü–ª–æ—â–∞–¥—å –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏': Math.PI * v.radius * (v.radius + l),
                        '–û–±—ä—ë–º': (1/3) * Math.PI * v.radius * v.radius * v.height
                    };
                }
            },
            pyramid: {
                name: '–ü–∏—Ä–∞–º–∏–¥–∞',
                emoji: 'üî∫',
                dimension: '3D',
                inputs: [
                    { id: 'base', label: '–°—Ç–æ—Ä–æ–Ω–∞ –æ—Å–Ω–æ–≤–∞–Ω–∏—è (a)', placeholder: '–í–≤–µ–¥–∏—Ç–µ —Å—Ç–æ—Ä–æ–Ω—É –æ—Å–Ω–æ–≤–∞–Ω–∏—è' },
                    { id: 'height', label: '–í—ã—Å–æ—Ç–∞ (h)', placeholder: '–í–≤–µ–¥–∏—Ç–µ –≤—ã—Å–æ—Ç—É' }
                ],
                calculate: (v) => {
                    const slantHeight = Math.sqrt(v.height * v.height + (v.base / 2) * (v.base / 2));
                    return {
                        '–ü–ª–æ—â–∞–¥—å –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏': v.base * v.base + 2 * v.base * slantHeight,
                        '–û–±—ä—ë–º': (1/3) * v.base * v.base * v.height
                    };
                }
            },
            cylinder: {
                name: '–¶–∏–ª–∏–Ω–¥—Ä',
                emoji: 'ü•´',
                dimension: '3D',
                inputs: [
                    { id: 'radius', label: '–†–∞–¥–∏—É—Å (r)', placeholder: '–í–≤–µ–¥–∏—Ç–µ —Ä–∞–¥–∏—É—Å –æ—Å–Ω–æ–≤–∞–Ω–∏—è' },
                    { id: 'height', label: '–í—ã—Å–æ—Ç–∞ (h)', placeholder: '–í–≤–µ–¥–∏—Ç–µ –≤—ã—Å–æ—Ç—É' }
                ],
                calculate: (v) => ({
                    '–ü–ª–æ—â–∞–¥—å –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏': 2 * Math.PI * v.radius * (v.radius + v.height),
                    '–û–±—ä—ë–º': Math.PI * v.radius * v.radius * v.height
                })
            },
            sphere: {
                name: '–®–∞—Ä',
                emoji: '‚öΩ',
                dimension: '3D',
                inputs: [
                    { id: 'radius', label: '–†–∞–¥–∏—É—Å (r)', placeholder: '–í–≤–µ–¥–∏—Ç–µ —Ä–∞–¥–∏—É—Å' }
                ],
                calculate: (v) => ({
                    '–ü–ª–æ—â–∞–¥—å –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏': 4 * Math.PI * v.radius * v.radius,
                    '–û–±—ä—ë–º': (4/3) * Math.PI * v.radius * v.radius * v.radius
                })
            }
        };

        const figureTypeSelect = document.getElementById('figureType');
        const inputFieldsDiv = document.getElementById('inputFields');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const figureImage = document.getElementById('figureImage');

        figureTypeSelect.addEventListener('change', function() {
            const figureType = this.value;
            inputFieldsDiv.innerHTML = '';
            resultDiv.classList.remove('active');
            errorDiv.classList.remove('active');
            
            if (figureType && figures[figureType]) {
                const figure = figures[figureType];
                figureImage.textContent = figure.emoji;
                
                figure.inputs.forEach(input => {
                    const div = document.createElement('div');
                    div.className = 'form-group input-group active';
                    div.innerHTML = `
                        <label for="${input.id}">${input.label}:</label>
                        <input type="number" id="${input.id}" step="0.01" placeholder="${input.placeholder}" required>
                    `;
                    inputFieldsDiv.appendChild(div);
                });
                
                calculateBtn.style.display = 'block';
            } else {
                figureImage.textContent = '';
                calculateBtn.style.display = 'none';
            }
        });

        calculateBtn.addEventListener('click', function() {
            const figureType = figureTypeSelect.value;
            if (!figureType) return;

            const figure = figures[figureType];
            const values = {};
            let hasError = false;

            errorDiv.classList.remove('active');
            
            figure.inputs.forEach(input => {
                const element = document.getElementById(input.id);
                const value = parseFloat(element.value);
                
                if (isNaN(value) || value <= 0) {
                    hasError = true;
                    element.style.borderColor = '#c33';
                } else {
                    element.style.borderColor = '#e0e0e0';
                    values[input.id] = value;
                }
            });

            if (hasError) {
                errorDiv.textContent = '‚ö†Ô∏è –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ —á–∏—Å–ª–∞ –≤–æ –≤—Å–µ –ø–æ–ª—è';
                errorDiv.classList.add('active');
                resultDiv.classList.remove('active');
                return;
            }

            const results = figure.calculate(values);
            
            resultDiv.innerHTML = `
                <h3>${figure.emoji} ${figure.name} <span class="dimension-type">${figure.dimension}</span></h3>
                ${Object.entries(results).map(([key, value]) => `
                    <div class="result-item">
                        <span class="result-label">${key}:</span>
                        <span class="result-value">${value.toFixed(2)}</span>
                    </div>
                `).join('')}
            `;
            resultDiv.classList.add('active');
        });

        document.addEventListener('input', function(e) {
            if (e.target.type === 'number') {
                e.target.style.borderColor = '#e0e0e0';
                errorDiv.classList.remove('active');
            }
        });
    </script>
</body>
