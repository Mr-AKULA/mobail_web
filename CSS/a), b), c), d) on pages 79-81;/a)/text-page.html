<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Популярность браузеров в 2010 году</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .chart-container {
            width: 800px;
            margin: 0 auto;
            border: 2px solid #333;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chart-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }
        .bar {
            display: flex;
            align-items: center;
            margin-bottom: 0px;
            height: 35px;
        }
        .browser-name {
            width: 150px;
            text-align: right;
            padding-right: 15px;
            font-weight: bold;
            color: #333;
        }
        .bar-container {
            flex-grow: 1;
            height: 100%;
            background-color: #e0e0e0;
            position: relative;
            border-radius: 3px;
            overflow: hidden;
        }
        .bar-fill {
            height: 100%;
            display: flex;
            align-items: center;
            padding-left: 10px;
            color: white;
            font-weight: bold;
            box-sizing: border-box;
        }
        .percentage {
            margin-left: 15px;
            font-weight: bold;
            width: 50px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1 class="chart-title">Популярность браузеров в 2010 году</h1>
        <div id="chart"></div>
    </div>

    <script>
        // Данные о популярности браузеров за 2010 год
        const browserData = [
            { name: "Internet Explorer", percentage: 46.0 },
            { name: "Firefox", percentage: 30.8 },
            { name: "Chrome", percentage: 14.9 },
            { name: "Safari", percentage: 4.8 },
            { name: "Opera", percentage: 2.1 },
            { name: "Другие", percentage: 1.4 }
        ];

        // Сортируем данные по возрастанию популярности
        browserData.sort((a, b) => a.percentage - b.percentage);

        const chartContainer = document.getElementById('chart');

        // Цвета для каждого столбца
        const colors = [
            '#FF6B6B', // Красный
            '#4ECDC4', // Бирюзовый
            '#45B7D1', // Голубой
            '#96CEB4', // Зеленый
            '#FFEAA7', // Желтый
            '#DDA0DD'  // Сливовый
        ];

        // Создаем столбцы для каждого браузера
        browserData.forEach((browser, index) => {
            const barElement = document.createElement('div');
            barElement.className = 'bar';
            
            barElement.innerHTML = `
                <div class="browser-name">${browser.name}</div>
                <div class="bar-container">
                    <div class="bar-fill" style="width: ${browser.percentage}%; background-color: ${colors[index]}">
                        ${browser.percentage}%
                    </div>
                </div>
                <div class="percentage">${browser.percentage}%</div>
            `;
            
            chartContainer.appendChild(barElement);
        });
    </script>
</body>
</html>
