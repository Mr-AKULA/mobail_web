<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню с hover-эффектами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .menu-table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .menu-table td {
            width: 33.33%;
            text-align: center;
            vertical-align: middle;
            padding: 0;
        }
        
        .menu-button {
            display: block;
            width: 100%;
            height: 150px;
            background-color: #4a6fa5;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
        }
        
        .menu-table tr:hover td .menu-button {
            background-color: #2c4a7a;
        }
        
        .menu-button:hover {
            background-color: #1e3a6a !important;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Пример меню с hover-эффектами</h1>
    <p class="description">Наведите курсор на кнопки меню, чтобы увидеть эффект</p>
    
    <table class="menu-table">
        <tr>
            <td>
                <a href="#" class="menu-button">Главная</a>
            </td>
            <td>
                <a href="#" class="menu-button">Мое хобби</a>
            </td>
            <td>
                <a href="#" class="menu-button">Фотоальбом</a>
            </td>
        </tr>
    </table>
    
    <div style="margin-top: 30px; text-align: center;">
        <p>Примечание: Этот пример не будет работать в браузере Internet Explorer версии 6 и ниже.</p>
    </div>
</body>
</html>
